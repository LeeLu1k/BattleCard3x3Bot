<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="game-title">⚔️ Card Battle</div>
        <div class="user-name" id="userName">Загрузка...</div>
    </header>

    <div class="container">
        <div class="window">
            <img id="avatar" class="avatar" src="" alt="Pixel Avatar">
            <h1 class="title">Добро пожаловать!</h1>
            <p class="subtitle">Твоя судьба ждёт тебя на арене!</p>
            <button id="startGame" class="btn">Начать бой ⚔️</button>
        </div>
    </div>

    <!-- Нижнее меню -->
    <nav class="bottom-nav">
        <button class="nav-btn">🃏</button>
        <button class="nav-btn main-btn">⚔️</button>
        <button class="nav-btn">🏪</button>
    </nav>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
